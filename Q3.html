  <h1> every thing is in the console </h1>

<script>

let posts = [];
let comments = [];
  //arrays;

fetch('https://jsonplaceholder.typicode.com/posts').then(response => {
    return response.json();
  }).then(data1 => {

    posts = data1;

  }).then( _=> {

    fetch('https://jsonplaceholder.typicode.com/comments').then(response => {
        return response.json();
      }).then(data2 => {

        comments = data2;

        datapr();
        

      });
      
  });



  function datapr()

  {
  
    a= prompt('write user id that you want to print his posts and comments') ;
  
  b=a-1;
      //to call the object by its place;

  for (let i=b*10 ; i < ((b*10) + 10) ; i++) /*this eq in for is to make the counter count for 10
  posts every time cause every user has 10 posts with 5 comments for each one*/
  {
    console.log(' post no. ' + posts[i].id);
        console.log('----------------------------');
    console.log('the title is : ' + posts[i].title);
        console.log('----------------------------');
    console.log('the body is : ' + posts[i].body);
        console.log('----------------------------');
          //to print the values to the console;
    
  let id=posts[i].id;
    //this is to get the id of the posts;
  let fId = ((id-1)*5);
    //this is the final number to call the object by its palce in the array;
    

  for (let n = fId ; n < (fId + 5) ; n++)
  {
    console.log('name : ' + comments[n].name);
        console.log('----------------------------');
    console.log('email : ' + comments[n].email);
        console.log('----------------------------');
    console.log('body : ' + comments[n].body);
        console.log('--------------------------------------------------------');
        console.log('--------------------------------------------------------');
        console.log('--------------------------------------------------------');
          //to print the values to the console;
  }

  }

  }
    </script>
